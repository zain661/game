<!DOCTYPE html>
<html>
  <head>
    <title>my game</title>
    <link rel="stylesheet" href="rock.css">
    <script src="rock.js"></script>
  </head>
  <body>
    <header>
       <h1 class="h1">Rock Paper Scissors</h1> 
    </header>
    <div class="score-board">
      <div class="badge" id="user">User</div>
      <div class="badge" id="comp">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper convers Rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r"><img src="rock.jpg" alt="" /></div>
      <div class="choice" id="p"><img src="paper.jpg" alt="" /></div>
      <div class="choice" id="s"><img src="scissors.jpg" alt="" /></div>
    </div>
    <p class="action-message">Make Your Move.</p>
  </body>
</html>
